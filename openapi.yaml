openapi: 3.1.0
info:
  title: Mock Orders API
  description: API mock per recuperare lo stato degli ordini clienti
  version: 1.0.0
  license:
    name: Emmelibri - Internal use only
    url: www.emmelibri.it

servers:
  - url: https://noneconomically-noncognitive-luisa.ngrok-free.dev

paths:
  /health:
    get:
      operationId: getHealthStatus
      summary: Controlla lo stato del servizio
      description: Restituisce un messaggio di conferma che l'API √® attiva.
      security: []   # Nessuna autenticazione richiesta
      responses:
        "200":
          description: Servizio attivo
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  service:
                    type: string
                    example: Mock Orders API
                  timestamp:
                    type: string
                    format: date-time
                    example: 2025-10-15T15:12:33.456Z
        "400":
          description: Richiesta non valida

  /orders/{id}:
    get:
      operationId: getOrderById
      summary: Recupera i dettagli di un ordine tramite ID
      description: Restituisce i dettagli completi di un ordine identificato dal suo ID univoco.
      parameters:
        - name: id
          in: path
          required: true
          description: ID univoco dell'ordine
          schema:
            type: string
      responses:
        "200":
          description: Dati dell'ordine trovati
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
        "404":
          description: Ordine non trovato
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Ordine non trovato

  /orders/search:
    get:
      operationId: searchOrdersByEmail
      summary: Cerca ordini per email del cliente
      description: Restituisce tutti gli ordini associati a un indirizzo email specifico.
      parameters:
        - name: email
          in: query
          required: true
          schema:
            type: string
            format: email
          description: Indirizzo email del cliente da cercare
      responses:
        "200":
          description: Lista di ordini trovati
          content:
            application/json:
              schema:
                type: object
                properties:
                  orders:
                    type: array
                    items:
                      $ref: "#/components/schemas/Order"
        "400":
          description: Parametro email mancante o non valido
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Missing required query parameter email
        "404":
          description: Nessun ordine trovato per l'email fornita
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: No orders found for email mario.rossi@example.com

# üîê Sicurezza globale (applicata a tutti gli endpoint tranne /health)
security:
  - ApiKeyAuth: []

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key

  schemas:
    Order:
      type: object
      properties:
        id:
          type: string
          example: A1001
        customer:
          type: string
          example: Mario Rossi
        customerEmail:
          type: string
          example: mario.rossi@example.com
        status:
          type: string
          example: spedito
        date:
          type: string
          example: 2025-10-14
        total:
          type: number
          example: 89.9
        items:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                example: Scarpe sportive
              qty:
                type: integer
                example: 1
              price:
                type: number
                example: 59.9
